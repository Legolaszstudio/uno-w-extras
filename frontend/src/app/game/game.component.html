<div class="mainAlignment">
    <div>
        <div class="containerFlex">
            <div *ngFor="let player of playersWithoutMe">
                <div class="Flex-box" [ngClass]="{'activeUser': player.id == currentPlayer}">
                    <div>
                        <img src="/assets/player.svg" alt=""
                            style="background-color: {{ player.avatarColor }}; height: 50px; border-radius: 5px; display: block; margin: auto;">
                    </div>
                    <div>
                        <p style="text-align: center;">{{ player.username }}{{player.id == 1 ? 'ðŸ‘‘' :
                            ''}}<br>({{player.noOfCards}})</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <img [src]="cardStrToImgPath(stack[stack.length - 1] ?? 'k0')" class="centerCard cardShadow">
    </div>

    <div class="bottomBar">
        <div class="cardCenter" style="border: 1px solid black">
            <!-- FIXME: Replace with card back -->
            <img [src]="cardStrToImgPath('k0')" style="width: auto; height: 20vh; margin: 10px" alt="">
        </div>
        <div class="myCardsList" style="flex-grow: 2;">
            <div *ngFor="let card of myCards" class="cardCenter">
                <img [src]="cardStrToImgPath(card)" class="cardShadow" style="width: auto; height: 20vh; ">
            </div>
        </div>
    </div>
</div>
