<div id="Middle" style="margin-top:0px;">
    <div style="margin-top:0px;"><img style="width: 350px;height: 350px;margin-left: 10px;" src="assets/logo.png" alt="Játék Logó"></div>
    <div class="Flexbox">
        <div>
            <input id="autocur" style="width: 320px;height: 50px;" type="text" placeholder="Ide írd a meghívó kódot!">
        </div>
        <div>
            <button (click)="joinLobby()" style="margin-left: 2px;height: 52px;width:50px">
                <p>Join</p>
            </button>
        </div>
    </div>
    <div>
        <button id="NewG_button" (click)="newLobby()">
            <p style="font-size: 35px;">New Game</p>
        </button>
    </div>
</div>
<div id="Bottom">
    <div id="right_alignment">
        <a target="_blank" href="https://github.com/Legolaszstudio/uno-w-extras">
            <img src="assets/Btns/github.png" alt="GitHub Logo" class="imglittle">
        </a>
    </div>
    <div class="Flexbox">
        <div>
            <img src="assets/Btns/info.png" alt="Info" class="imglittle" (click)="Information()">
        </div>
        <div id="margin_left">
            <img src="assets/Btns/settings.png" alt="Settings" class="imglittle" (click)="Settings()">
        </div>
    </div>
</div>
<div id="popup" style="background-color: white;">

</div>
