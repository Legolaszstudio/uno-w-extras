<H1 style="text-align: center;">Lobby</H1>
<div class="containerFlex">
    <div *ngFor="let player of players">
        <div class="Flex-box">
            <div>
                <img src="/assets/player.svg" alt="" style="background-color: {{ player.avatarColor }}; height: 100px; border-radius: 5px; display: block; margin: auto;">
            </div>
            <div>
                <p style="text-align: center;">{{ player.username }} {{player.id == 1 ? 'ğŸ‘‘' : ''}}</p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="websocket.currentId == 1" style="width: 200px; float: right;">
    <button [ngClass]="{'ready': players.length >= 2}" (click)="startBtn()">
        <p>Start</p>
    </button>
</div>
